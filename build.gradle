plugins {
    id 'java'
}

ext {
    springBootVersion = '3.3.0'
}

// No direct dependencies in root; all are handled in subprojects
// Root project configuration
allprojects {
    group = 'com.thoughtworks.thethirdprogrammer'
    version = '1.0.0'
    
    repositories {
        mavenCentral()
    }
}

// Configuration for all Java subprojects (katas)
subprojects {
    apply plugin: 'java'
    apply plugin: 'java-library'
    
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21)
        }
    }
    
    dependencies {
        // JUnit 5
        testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
        testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

        // AssertJ for fluent assertions (optional but helpful for katas)
        testImplementation 'org.assertj:assertj-core:3.24.2'

        // Spring Boot dependencies for all katas (with version)
        implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
        testImplementation "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    }
    
    test {
        useJUnitPlatform()
        
        testLogging {
            events "passed", "skipped", "failed"
            exceptionFormat "full"
        }
    }
    
    compileJava {
        options.encoding = 'UTF-8'
        options.compilerArgs += ['-Xlint:unchecked', '-Xlint:deprecation']
    }
    
    compileTestJava {
        options.encoding = 'UTF-8'
    }
}
